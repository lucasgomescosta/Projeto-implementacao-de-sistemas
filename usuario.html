  <div class="col-md-6">
  
    <div class="cadastroUsuario">
        <form>
          <h1>Cadastrar Usuario</h1>
          <p>Usuario</p>
          <input type="text" name="usuario" placeholder="Nome de usuario">
          <p>Senha</p>
          <input type="password" name="senha" placeholder="Entrar Senha">
          <p>Verificacao de senha</p>
          <input type="password" name="verificacao_senha" placeholder="Verificar Senha">
          <p>E-mail</p>
          <input type="email" name="email" placeholder="Entrar e-mail">
          <p>Permissao</p>
          <select name="permissao">
            <option value="master">Administrador</option>
            <option value="s-master">Nao cadastra usuarios</option>
            <option value="basico">Só gera relatorios</option>
          </select>
          <table align="center" width="100%">
                    <tr align="center">
                        <td width="50%"><input type="reset" name="limpar" value="Limpar"></td>
                        <td width="50%"><input value="Cadastrar" target="_parent" onclick="inicio.html" type="submit"/></td>          
                    </tr>
      </table>

        </form>

      <table>
        <tbody>
        <tr>
